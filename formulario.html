    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto Boom Sports</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    
    <form action="https://formsubmit.co/miguel@boomsports.online" method="POST">
    <h2>Formulario de contacto</h2>
    <div class="input-group">

        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre">

        <label for="phone">Telefono</label>
        <input type="tel" name="phone" id="phone" placeholder="Telefono">

        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <label for="message">Mensaje</label>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

        <div class="form-txt">
            <a href="politica.html" target="_blank">Politica de privacidad</a>
        </div>

        <input class="btn" type="submit" value="Enviar">

        <input type="hidden" name="_next" value="http://www.boomsports.online/">
        <input type="hidden" name="_captcha" value="false">
    </div>
    </form>

</body>
</html>
